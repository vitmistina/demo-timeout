<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo timeoutů</title>
    <link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap-css/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body>
    <div class="overlay text-center hidden">
      <span class="center-helper"></span><img src="img/loading.gif" class="center-vertically">
    </div>
    <div class="container">
      <div class="col-md-8">
        <h1>Test délky nahrávání ceny</h1>
      </div>
      <div class="col-md-4">
        <h1 id="price">400 Kč</h1>
      </div>
      <div class="col-md-3">
        <h4>Způsob zasílání výpočtu</h4>
        <select class="form-control" id="request-type">
          <option value="async">asynchronní</option>
          <option value="sync">synchronní</option>
        </select>
        <h4>Délka nahrávání</h4>
        <select class="form-control" id="request-duration">
          <option value="500">0,50 s</option>
          <option value="750">0,75 s</option>
          <option value="1000">1,00 s</option>
          <option value="1500">1,50 s</option>
          <option value="2000">2,00 s</option>
        </select>
      </div>
      <div class="col-md-12">
        <h3>Přidat ridery do košíku</h3>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Rider A
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Rider B
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Rider C
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Rider D
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Rider E
          </label>
        </div>
      </div>


    </div>

  </body>
</html>
